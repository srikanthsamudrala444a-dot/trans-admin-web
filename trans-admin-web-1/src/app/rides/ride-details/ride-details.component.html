<mat-card *ngIf="!isLoading && ride; else loadingOrError">
  <mat-card-header>
    <mat-card-title>Ride #{{ ride.rideId }}</mat-card-title>
    <mat-card-subtitle>Status: {{ ride.status | titlecase }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Driver:</strong> {{ ride.driverId }}</p>
    <p><strong>Passenger:</strong> {{ ride.rideId }}</p>
    <p><strong>Pickup:</strong> {{ ride.pickupLocation.address }}</p>
    <p><strong>Fare:</strong> â‚¹{{ ride.fare }}</p>
    <p><strong>Created At:</strong> {{ ride.createdAt | date:'medium' }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="backToRides()">
      <mat-icon>arrow_back</mat-icon> Back to Rides
    </button>
  </mat-card-actions>
</mat-card>

<ng-template #loadingOrError>
  <div *ngIf="isLoading">Loading ride details...</div>
  <div *ngIf="!isLoading && errorMessage">{{ errorMessage }}</div>
</ng-template>
