<div class="driver-documents-container">
  <h2>Driver Documents</h2>

  <form (ngSubmit)="uploadDocument()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="driverId">Driver ID</label>
      <input type="text" id="driverId" [(ngModel)]="driverId" name="driverId" required />
    </div>

    <div class="form-group">
      <label for="file">Select Document</label>
      <input type="file" id="file" (change)="onFileSelected($event)" required />
    </div>

    <button type="submit">Upload</button>
  </form>
  <div class="document-list">

    <h3>Uploaded Documents</h3>
    <button (click)="getDocuments()">Load Documents</button>

    <ul>
      <li *ngFor="let doc of documents">
        {{ doc.fileName }} ({{ doc.type }})
      </li>
    </ul>
  </div>
</div>
